<html>
    <head>
        <script>
            function check() {
                var name = 
                    document.forms["RegForm"]["name"];
                var email = 
                    document.forms["RegForm"]["email"];
                var mobile = 
                    document.forms["RegForm"]["mobile"];
                var add = 
                    document.forms["RegForm"]["address"];
                var password = 
                    document.forms["RegForm"]["pass"];
                var age = 
                    document.forms["RegForm"]["age"];
                var birth = 
                    document.forms["RegForm"]["birth"];
                re=/^(?=.*\d)(?=.*[!@#$%&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
                em=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
                if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
                else if(!em.test(email))
                {
                    window.alert("Please enter valid email");
                    email.focus();
                    return false;
                }
                if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
                }
                
                else if(!re.test(password))
                {
                    window.alert("Please enter valid  password");
                    password.focus();
                    return false;
                }
               
  
                if (mobile.value == "") {
                    window.alert("Please enter your telephone number.");
                    mobile.focus();
                    return false;
                }
                else if( isNaN(mobile.value) || mobile.value.length!=10)
                {   
                    window.alert("Please enter valid telephone number.");
                    return false;
                }
                if (add.value == "") {
                    window.alert("Please enter your address.");
                    add.focus();
                    return false;
                }
  
              
                
                return true;
            }
        </script>
  
  <style>
    table,tr,th{
        border:none;
        background-color: rgb(255,255,255,0.1);  
    }
    input[type="text"],select,input[type="password"],input[type="number"],input[type="date"]{

        width:170px

     }


</style>
    </head>
    <body style="background-image: url('bg.jpg'); width: 400px; height: 400px; margin-left: 30%; background-repeat: no-repeat ;background-size: 150%;">
        <h1 style="color: black; text-align: center;"> REGISTRATION  FORM</h1>
        <form name="RegForm" onsubmit="check()">
        <table width="100%"cellpadding="10">
            <tr>
                <th><label>NAME:</label></th>
                <th><input type="text" name="name"  autofocus=required ></th>
            </tr>
            <tr>
                <th><label>EMAIL:</label></th>
                <th><input type="text" name="email" ></th>
            </tr>
            <tr>
                <th><label>PASSWORD:</label></th>
                <th><input type="password" name="pass" ></th>
            </tr>
            <tr>
                <th><label>MOBILE:</label></th>
                <th><input type="text" name="mobile" ></th>
            </tr>
            <tr>
                <th><label>AGE:</label></th>
                <th><input type="number" name="age"></th>
            </tr>
            <tr>
                <th><label>DATE OF BIRTH:</label></th>
                <th><input type="date" name="birth"></th>
            </tr>
            <tr>
                <th><label>ADDRESS:</label></th>
                <th><textarea name="address" rows="5" cols="20" placeholder="Must include your pincode"  ></textarea></th>
            </tr>
            <tr>
                <th><label>SEX:</label></th>
                <th><input type="radio" id="female" checked="true"><label for="female">FEMALE</label><input type="radio" id="male"><label for="male">MALE</label></th>
            </tr>
            <tr>
                <th><label>NATIONALITY:</label></th>
                <th><select>
                    <option selected="" value="default">Please select a country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="China">China</option>
            </select></th>
            </tr>
            <tr>
                <th><label>LANGUAGE KNOWN:</label></th>
                <th align="left"><input type="checkbox" id="eng" name="eng"><label  for="eng">ENGLISH</label><br>
                    <input  type="checkbox" id="hindi" name="hindi"><label  for="hindi">HINDI</label><br>
                    <input type="checkbox" id="mal" name="mal"><label for="mal">MALAYALAM</label>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                <button type="submit" value="submit" onclick="check()">Submit</button>
                <button type="reset" value="reset">Reset</button></th>
            </tr>
        </form>
    </body>
</html>
